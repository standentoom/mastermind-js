<!doctype html>
<html>
<head>
    <title>MastermindJS</title>
    <link href="css/funky.css" rel="stylesheet" type="text/css">

    <!-- jquery is needed for spectrum color picker -->
    <script src="js/jquery-3.1.1.min.js"></script>

    <!-- spectrum color picker: http://bgrins.github.io/spectrum/ -->
    <script src='js/spectrum.js'></script>
    <link rel='stylesheet' href='css/spectrum.css' />

    <!-- game code -->
    <script src='js/mastermind.js'></script>
</head>
<body>

<table>
    <tr>
        <td> <div id="0.0" class="circle"></div> </td>
        <td> <div id="1.0" class="circle"></div> </td>
        <td> <div id="2.0" class="circle"></div> </td>
        <td> <div id="3.0" class="circle"></div> </td>
        <td> <div id="r.0" class="results"></div> </td>
    </tr>

    <tr>
        <td> <div id="0.1" class="circle"></div> </td>
        <td> <div id="1.1" class="circle"></div> </td>
        <td> <div id="2.1" class="circle"></div> </td>
        <td> <div id="3.1" class="circle"></div> </td>
        <td> <div id="r.1" class="results"></div> </td>
    </tr>

    <tr>
        <td> <div id="0.2" class="circle"></div> </td>
        <td> <div id="1.2" class="circle"></div> </td>
        <td> <div id="2.2" class="circle"></div> </td>
        <td> <div id="3.2" class="circle"></div> </td>
        <td> <div id="r.2" class="results"></div> </td>
    </tr>

    <tr>
        <td> <input type='text' class="showPaletteOnly"/> </td>
        <td> <input type='text' class="showPaletteOnly"/> </td>
        <td> <input type='text' class="showPaletteOnly"/> </td>
        <td> <input type='text' class="showPaletteOnly"/> </td>
        <td> <div id="r.2" class="results"></div> </td>
    </tr>

</table>









<script type="text/javascript">

    $(".showPaletteOnly").spectrum({
        color: "white",
        showPaletteOnly: true,
        showPalette:true,
        hideAfterPaletteSelect:true,
        palette: [
            [
                "white",
                "rgb(255,0,0)",
                "rgb(109,158,235)",
                "rgb(153,0,255)",
                "rgb(106,168,79)",
                "rgb(255,217,102)",
                "rgb(255,153,0)"
            ]
        ]
    });


</script>

</body>
</html>
